<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>医療脱毛で後悔しない選択を。専門家が厳選した東京の人気脱毛クリニックBEST3</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Hiragino Sans', 'Noto Sans JP', sans-serif;
        }

        .main-visual {
            background: linear-gradient(135deg, #fff8f0 0%, #ffe8e0 100%);
            padding: 20px 16px;
            text-align: center;
            position: relative;
            overflow: hidden;
        }

        .visual-content {
            position: relative;
            max-width: 375px;
            margin: 0 auto;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .person-image {
            width: 120px;
            height: 120px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120"><rect width="120" height="120" fill="%23e74c3c" opacity="0.1"/><circle cx="60" cy="45" r="15" fill="%23e74c3c" opacity="0.7"/><ellipse cx="60" cy="85" rx="25" ry="20" fill="%23e74c3c" opacity="0.7"/><text x="50%" y="50%" text-anchor="middle" dy=".3em" fill="%23e74c3c" font-size="12">ツル肌</text></svg>') no-repeat center;
            background-size: cover;
            border-radius: 8px;
            flex-shrink: 0;
            box-shadow: 0 4px 12px rgba(231, 76, 60, 0.2);
        }

        .content-section {
            flex: 1;
            margin-left: 16px;
            text-align: left;
        }

        .badge {
            background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
            color: #ffffff;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: bold;
            display: inline-block;
            margin-bottom: 12px;
            box-shadow: 0 4px 8px rgba(231, 76, 60, 0.3);
        }

        .main-text {
            color: #2c3e50;
            font-size: 16px;
            font-weight: bold;
            line-height: 1.4;
            margin-bottom: 8px;
        }

        .sub-text {
            color: #7f8c8d;
            font-size: 12px;
            line-height: 1.3;
        }

        .medical-icon {
            width: 80px;
            height: 80px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80"><circle cx="40" cy="40" r="35" fill="%23e74c3c" opacity="0.1"/><path d="M35 25h10v30h-10z" fill="%23e74c3c" opacity="0.6"/><path d="M25 35h30v10h-30z" fill="%23e74c3c" opacity="0.6"/></svg>') no-repeat center;
            background-size: cover;
            position: absolute;
            right: 10px;
            top: 10px;
            opacity: 0.4;
        }

        @media (min-width: 768px) {
            .main-visual {
                padding: 40px 24px;
                max-width: 1200px;
                margin: 0 auto;
            }

            .visual-content {
                max-width: 600px;
            }

            .person-image {
                width: 160px;
                height: 160px;
            }

            .content-section {
                margin-left: 24px;
            }

            .badge {
                font-size: 16px;
                padding: 10px 20px;
            }

            .main-text {
                font-size: 20px;
            }

            .sub-text {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <section class="main-visual">
        <div class="visual-content">
            <div class="person-image"></div>
            <div class="content-section">
                <div class="badge">医療脱毛</div>
                <div class="main-text">専門家が選ぶ信頼できる人気3選</div>
                <div class="sub-text">※当サイトはプロモーションを含んでいます</div>
            </div>
            <div class="medical-icon"></div>
        </div>
    </section>
</body>
</html>
